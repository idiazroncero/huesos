

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../style.css">
    <title>Preview</title>
</head>
<body>

<div class="form-item">
    <label for="text">Text</label>
    <input type="text" id="text" name="text">
</div>
<div class="form-item form-item--required">
    <label for="text">Text Required</label>
    <input required type="text" id="text" name="text">
</div>
<div class="form-item disabled">
    <label for="text">Form item disabled</label>
    <input disabled type="text" id="text" name="text">
</div>
<div class="form-item">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
</div>
<div class="form-item">
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
</div>
<div class="form-item">
    <label for="url">Web Address</label>
    <input id="url" type="url" placeholder="http://yoursite.com">
</div>
<div class="form-item">
    <label for="input__phone">Phone Number</label>
    <input id="input__phone" type="tel" placeholder="(999) 999-9999">
</div>
<div class="form-item">
    <label for="input__search">Search</label>
    <input id="input__search" type="search" placeholder="Enter Search Term">
</div>

<script src="../../huesos.js"></script>
</body>
</html>
