

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../style.css">
    <title>Preview</title>
</head>
<body>

<!-- Start: @tag--default -->
<div class="mb">
    <span class="tag ">This is a normal tag!</span>
    <a class="tag ">This is a normal tag!</a>
</div>
<!-- End: @tag--default -->

<!-- Start: @tag--success -->
<div class="mb">
    <span class="tag tag--success">This is a success tag!</span>
    <a class="tag tag--success">This is a success tag!</a>
</div>
<!-- End: @tag--success -->

<!-- Start: @tag--warning -->
<div class="mb">
    <span class="tag tag--warning">This is a warning tag!</span>
    <a class="tag tag--warning">This is a warning tag!</a>
</div>
<!-- End: @tag--warning -->

<!-- Start: @tag--error -->
<div class="mb">
    <span class="tag tag--error">This is a error tag!</span>
    <a class="tag tag--error">This is a error tag!</a>
</div>
<!-- End: @tag--error -->


<script src="../../huesos.js"></script>
</body>
</html>
