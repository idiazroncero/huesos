<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    window.frctl = {
        env: 'static'
    };
    </script>
    <script>var cl = document.querySelector('html').classList; cl.remove('no-js'); cl.add('has-js');</script>
    <link rel="shortcut icon" href="../../themes/mandelbrot/favicon.ico" type="image/ico">

    <link rel="stylesheet" href="../../styleguide/huesos-mandlebrot.css?cachebust=1.2.1" type="text/css">


<title>Huesos</title>

</head>
<body>


<div class="iframe__inner">

<!-- Start: @tag--default -->
<div class="mb">
    <span class="tag ">This is a normal tag!</span>
    <a class="tag ">This is a normal tag!</a>
</div>
<!-- End: @tag--default -->

<!-- Start: @tag--success -->
<div class="mb">
    <span class="tag tag--success">This is a success tag!</span>
    <a class="tag tag--success">This is a success tag!</a>
</div>
<!-- End: @tag--success -->

<!-- Start: @tag--warning -->
<div class="mb">
    <span class="tag tag--warning">This is a warning tag!</span>
    <a class="tag tag--warning">This is a warning tag!</a>
</div>
<!-- End: @tag--warning -->

<!-- Start: @tag--error -->
<div class="mb">
    <span class="tag tag--error">This is a error tag!</span>
    <a class="tag tag--error">This is a error tag!</a>
</div>
<!-- End: @tag--error -->



</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/cash/4.1.3/cash.min.js?cachebust=1.2.1"></script>


<script src="../../styleguide/huesos-mandlebrot.js?cachebust=1.2.1"></script>




</body>
</html>
